<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
     const data = {
        image: 'https://i.ytimg.com/vi/kHjzuqq3b44/maxresdefault.jpg',
        cardTitle: 'Bob Dylan',
        cardDescription:
          'Bob Dylan (born Robert Allen Zimmerman, May 24, 1941) is an American singer/songwriter, author, and artist who has been an influential figure in popular music and culture for more than five decades.',
        button: {
          url: 'https://en.wikipedia.org/wiki/Bob_Dylan',
          label: 'Go to wikipedia',
        },
      };
      function OneData({ cardData }) {
        return (
          <div class="card m-5">
            <img class="card-img-top" src={cardData.image} alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">{cardData.cardTitle}</h5>
              <p class="card-text">{cardData.cardDescription}</p>
              <a href={cardData.button.url} class="btn btn-primary">
                {cardData.button.label}
              </a>
            </div>
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<OneData cardData={data} />);
    </script>
  </body>
</html>
